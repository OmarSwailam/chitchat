{% include 'core/layout.html' %}
{% block content %}
{% if page == 'register' %}
<div class="container">
    <div class="main-section">
        <h1 class="main-heading">Register</h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary" type="submit" value="Register"/>
        </form>

    </div>
</div>
{% else %}
<div class="container">
    <div class="main-section">
        <h1 class="main-heading">Login</h1>

        <form action="" method="post">
            {% csrf_token %}
            <input class="form-control mb-3" type="email" name="email" placeholder="Email" />
            <input class="form-control mb-3" type="password" name="password" placeholder="••••••••" />
            <input class="btn btn-primary" type="submit" value="Log In" />
        </form>

        <p>Don't have an Account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
</div>

{% endif %}

{% endblock %}
